<!DOCTYPE html>
<html lang="en">    <!-- 난 주석입니다. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>    
    .congress{color: blue; background-color: aquamarine;}
    </style>
</head>
<!-- VS Code 에서는 Alt + Shift + a 가 주석입니다. -->
<body>
    <!-- 제목 태그 -->
    <h1>H1 태그></h1>
    <h2>H1 태그></h2>
    <h3>H1 태그></h3>
    <h4>H1 태그></h4>
    <h5>H1 태그></h5>
    <h6>H1 태그></h6>
    
    <!-- 단락 태그-->
     <p>대한민국<span class="congress">국민</span>이 되는 요건은 <span style="color: red">법률</span>을 어쩌고</p>
     <!-- 링크태그 -->
     <a href="https://www.w3schools.com/html/html_intro.asp" target="_blank">HTML Tutorial</a>
     <!-- 이미지 -->
     <img src="https://picsum.photos/200/300" alt="시각 효과" width="200" height="400">
</body>
</html>
